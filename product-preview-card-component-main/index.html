<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<main>
    <div class="card">
        <div class="card-image">

        </div>

        <div class="info">
            <div style="">
                <h1 style="font-family: 'Montserrat', sans-serif; letter-spacing: 1vh; font-weight: 500; color: hsla(228, 12%, 48%,.8); font-size: 1.7vh">
                    PERFUME
                </h1>
                <h1 style="font-family: 'Fraunces', sans-serif; font-weight: 700; font-size: 5.2vh">
                    Gabrielle Essence Eau De Parfum
                </h1>

                <h1 style="font-family: 'Montserrat', sans-serif; font-weight: 500; color: hsla(228, 12%, 48%,.9); font-size: 2.3vh">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </h1>

                <div style="position: relative; margin-top: 4.5vh">
                    <span style="font-family: 'Fraunces', sans-serif; font-weight: 700; font-size: 5.2vh; color: hsl(158, 36%, 37%);">$149.99</span>
                    <span style="text-decoration: line-through; position: absolute; top: 2.1vh; left: 23.5vh; margin: auto 0 auto 0; font-family: 'Montserrat', sans-serif; font-weight: 500; color: hsla(228, 12%, 48%,.8); font-size: 2vh">$169.99</span>
                </div>

                <div style="display: block; margin-top: 4.5vh;">
                    <button class="card-button">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
