<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<main class="main">
    <div class="card">
        <div class="result">
            <p>Your Result</p>

            <div class="circle">
                <span class="circle-val">76</span>
                <span>of 100</span>
            </div>

            <div class="info">
                <span class="info-head">Great</span>
                <span>You scored higher than 65% of the people who have taken these tests.</span>
            </div>

        </div>
        <div class="summary">
            <span>Summary</span>
            <div>
                <div class="summary-item">
                    <div class="item-title">
                        Reaction
                    </div>
                    <div>
                        <span>80</span>
                        <span class="xxx">/ 100</span>
                    </div>
                </div>
                <div class="summary-item2">
                    <div class="item-title">
                        Memory
                    </div>
                    <div>
                        <span>92</span>
                        <span class="xxx">/ 100</span>
                    </div>
                </div>
                <div class="summary-item3">
                    <div class="item-title">
                        Verbal
                    </div>
                    <div>
                        <span>61</span>
                        <span class="xxx">/ 100</span>
                    </div>
                </div>
                <div class="summary-item4">
                    <div class="item-title">
                        Visual
                    </div>
                    <div>
                        <span>72</span>
                        <span class="xxx">/ 100</span>
                    </div>
                </div>
            </div>

            <button class="summary-button">Continue</button>
        </div>
    </div>
</main>

<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Baayri">Muhammed Said Bayri</a>.
    </div>

</footer>
</body>
</html>
